jar {
    baseName 'StateCounterExt'
    
    from( 'dist/' ) { include 'buildFile'; }
    
    manifest{
        // attributes ("Fw-Version" : "${project.version}", "${parent.manifestSectionName}")
        attributes ("Implementation-Title": "${jar.baseName}",
                   "Implementation-Version": "${project.version}" )
    }
}

shadowJar {
    dependencies {
        // exclude file dependencies that will be available from vasl/vassal
        exclude( '**/vasl*' ) 
        exclude( '**/Veng*' )
        // exclude unit-testing
        exclude( dependency( group: 'junit', name: 'junit' ) )
        exclude( dependency( group: 'org.hamcrest', name: 'hamcrest-core' ) )
    }
    baseName 'StateCounterExt'

    from( 'dist/' ) { include 'buildFile'; }

    manifest{
        // attributes ("Fw-Version" : "${project.version}", "${parent.manifestSectionName}")
        attributes ("Implementation-Title": "${jar.baseName}",
                   "Implementation-Version": "${project.version}" )
    }
}

